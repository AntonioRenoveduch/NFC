<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instalar Aplicaciones</title>
</head>
<body>
    <h1>Instalando aplicaciones...</h1>
    <p>Si las instalaciones no comienzan autom치ticamente, toca los enlaces manualmente:</p>

    <ul>
        <li><a href="https://play.google.com/store/apps/details?id=com.microsoft.office.outlook">游닎 Descargar Outlook</a></li>
        <li><a href="https://play.google.com/store/apps/details?id=com.microsoft.teams">游눺 Descargar Teams</a></li>
        <li><a href="https://play.google.com/store/apps/details?id=com.adobe.reader">游늯 Descargar Adobe Reader</a></li>
        <li><a href="https://play.google.com/store/apps/details?id=com.whatsapp.w4b">游눫 Descargar WhatsApp Business</a></li>
        <li><a href="https://play.google.com/store/apps/details?id=com.anydesk.anydeskandroid">游댕 Descargar AnyDesk</a></li>
    </ul>

    <script>
        // Lista de aplicaciones a instalar
        const apps = [
            "https://play.google.com/store/apps/details?id=com.microsoft.office.outlook",
            "https://play.google.com/store/apps/details?id=com.microsoft.teams",
            "https://play.google.com/store/apps/details?id=com.adobe.reader",
            "https://play.google.com/store/apps/details?id=com.whatsapp.w4b",
            "https://play.google.com/store/apps/details?id=com.anydesk.anydeskandroid",
        ];

        let delay = 1000; // Tiempo en milisegundos entre cada app (1 segundo)

        function abrirSiguienteApp(index) {
            if (index < apps.length) {
                window.open(apps[index], "_blank");
                setTimeout(() => abrirSiguienteApp(index + 1), delay);
            }
        }

        // Iniciar instalaci칩n autom치tica al cargar la p치gina
        window.onload = function() {
            abrirSiguienteApp(0);
        };
    </script>
</body>
</html>
