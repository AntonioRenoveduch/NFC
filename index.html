<body>
    <h1>Instalando aplicaciones...</h1>
    <p>Si las instalaciones no comienzan automáticamente, toca los enlaces manualmente:</p>

        <li><a href="https://play.google.com/store/apps/details?id=com.microsoft.office.outlook">📧 Descargar Outlook</a></li>

    <h2>Añadir acceso directo a la pantalla de inicio</h2>
    <button onclick="addShortcut()">Añadir a la pantalla de inicio</button>

    <script>
        // Función para agregar un acceso directo a la pantalla de inicio
        function addShortcut() {
            // Intentamos agregar el acceso directo
            if ('serviceWorker' in navigator && 'PushManager' in window) {
                if (navigator.serviceWorker.controller) {
                    // Crear el acceso directo para redirigir a la URL deseada
                    window.location.href = 'https://areaprofesional.renoveduch.com/';
                } else {
                    alert("Tu navegador no soporta la adición de accesos directos de manera directa.");
                }
            } else {
                alert("Tu navegador o plataforma no soporta la adición de accesos directos.");
            }
        }
    </script>

    <script>
        // Registrar el service worker si es necesario (opcional para PWA)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(function(registration) {
                    console.log('Service Worker registrado con éxito:', registration);
                })
                .catch(function(error) {
                    console.log('Error al registrar el Service Worker:', error);
                });
        }
    </script>
    <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js')
            .then(function(registration) {
                console.log('Service Worker registrado con éxito:', registration);
            })
            .catch(function(error) {

</script>
